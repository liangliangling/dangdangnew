<!DOCTYPE html>

<head>

<body>
    <div class="all">
        <div class="main logo">
            <img src="../images/register/ddnewhead_logo.gif" alt="">

        <div class="main zhuce">
            <div class="topone">
                <button class="xinyhu">新用户注册</button>

                <span class="zhucebangz">注册帮助</span>

            <ul class="shuju">
                <form action="../interface/register.php" method="POST">
                    <li class="yhum"><span>&nbsp;&nbsp;用户名&nbsp;&nbsp;</span>
                        <input type="text" placeholder="请输入用户名" name="username"></li>
                    <li class="mima"><span>登录密码</span>

                        <input type="text" placeholder="请输入验证码"></li>
                    <li>
                        <input type="checkbox" name="" class="check"
                            checked /><span>我已阅读并同意《当当交易条款》&nbsp;《当当社区条款》</span>
                    </li>

                        <button class="tijiao">立即注册</button>
